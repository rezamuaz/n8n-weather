version: '3.8'
name: "n8n-weather"
volumes:
  db_storage:
  n8n_storage:

services:
  postgres:
    image: postgres:18
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_NON_ROOT_USER
      - POSTGRES_NON_ROOT_PASSWORD
    ports:
      - "5400:5432"
    networks:
      - n8n-weather
    volumes:
      - db_storage:/var/lib/postgresql:Z
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false 
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_PROTOCOL=https
      - N8N_HOST=systrack.my.id
      - N8N_EDITOR_BASE_URL=https://systrack.my.id/
      - WEBHOOK_URL=https://systrack.my.id/
    ports:
      - 5678:5678
    networks:
      - n8n-weather
    links:
      - postgres
    volumes:
      - n8n_storage:/home/node/.n8n:Z
    depends_on:
      postgres:
        condition: service_healthy
networks:
  n8n-weather: 
    name: n8n-weather
    driver: bridge  